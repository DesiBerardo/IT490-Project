<html>
<script>

function HandleLoginResponse(response)
{
	var text = JSON.parse(response);
    console.log(text);
//	document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest(username,password)
{   
    console.log("inside sendLoginRequest");
	var request = new XMLHttpRequest();
	request.open("POST","login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.onreadystatechange= function()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}		
	}
	request.send("type=login&uname="+username+"&pword="+password);
}
</script>

<body>
      
<div id="textResponse">
<form method="POST" id="loginForm" onsubmit="sendLoginInfo()" accept-charset="utf-8">
    <h1>IT 490 Project: User Auth Page</h1>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required maxlength="12"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="2" />
    </div>
    <input type="submit" value="Login" name="login" />
</form>

<script>
    function sendLoginInfo() {
        const form = document.getElementById('loginForm');
        var username = form.elements["username"].value;
        var password = form.elements["password"].value;
        
        console.log(form.elements["username"].value);
        console.log(form.elements["password"].value);
        
        SendLoginRequest(username , password);
    }
    
</script>     
</div>
</body>



</html>
